<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LgShow</title>
    <style type="text/css">
    ul {
        list-style: none;
    }
    
    ul li {
        position: relative;
        width: 100px;
        height: 100px;
        overflow: hidden;
        margin-bottom: 10px;
    }
    
    .content {
        height: 100%;
        background: yellow;
    }
    
    .cover {
        position: absolute;
        width: 100%;
        height: 100%;
        background: red;
        z-index: 2;
    }
    </style>
</head>
